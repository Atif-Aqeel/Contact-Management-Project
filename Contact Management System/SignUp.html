<head>

<body style="background-color: rgb(216, 145, 13);">
	<div style="margin-top: 2%;">

		<h1 style="background-color:rgb(5, 4, 47); color: rgb(255, 255, 255)  ;" align=center>SIGN UP CREDENTIALS</h1>

		<div style="background-color:rgb(5, 4, 50);color:rgb(255, 255, 255); padding:20px; margin-top: 50px; margin-left: 150px; margin-right: 150px; margin-bottom: 25px;">
			<font color='red'>
				<DIV id="une"> </DIV>
			</font>
			<form style="margin: auto;padding-right: 50; padding:50 ;border-radius: 50cm  ;" name="signup" method="post" action="UserServlet" onsubmit="return validate()">
				<table>
					<tr>
						<p>
							<font color=white size=5><b><u>SIGNUP FORM</u></b></font>
						</p>
					</tr>
					<div class="inside" >
						<tr>
							
							<td align="center" ><font color=white size=3> Username: </font> </td>
							<td><input type="text" name="username" id="uname" placeholder="username"></td>
							
						</tr>
						<tr>
							<td align="center"><font color=white size=3> Password: </font></td>
							<td><input type="password" name="password" id="pass" placeholder="password"></td>
						</tr>
						<tr>
							<td align="center"><font color=white size=3> Confirm password: </font></td>
							<td><input type="password" name="confirmPassword" id="cpass"
									placeholder="confirm password"></td>
						</tr>
						<tr>
							<td align="center"><font color=white size=3> Email : </font></td>
							<td><input type="text" name="email" id="email" placeholder="email@abc.com"
									onKeyPress="emailformat(event)"></td>
						</tr>
						<tr>
							<td align="center"><font color=white size=3> Address: </font></td>
							<td><input type="text" name="address" id="address" placeholder="Home Address"></td>
						</tr>
						<tr>
							<td align="center"><font color=white size=3> Phone No: </font></td>
							<td><input type="number" name="phone" id="phone" placeholder="Phone Number"></td>
						</tr>
						<br>
						
						<br>
						<tr>
							<td></td>
							<td>
								<br>
								
								<input class="buttons" type="submit" value='Signup'> 
							</td>
						</tr>
					</div>

				</table>
			</form>
		</div>

		<script>

<script type="text/javascript">

	function validate() {

		if (document.getElementById("uname").value == "") {
			document.getElementById('une').innerHTML = "username name should not be empty";
			return false;
		}
		if (document.getElementById("pass").value == "") {
			document.getElementById('une').innerHTML = "password name should not be empty";
			document.signup.password.focus();
			return false;
		}
		if (document.getElementById("pass").value != document.getElementById("cpass").value) {
			document.getElementById('une').innerHTML = "password not matched";
			document.signup.confirm_password.focus();
			return false;
		}
		if (document.getElementById("email").value == "") {
			document.getElementById('une').innerHTML = "email should not be empty";
			return false;
		}
		if (document.getElementById("address").value == "") {
			document.getElementById('une').innerHTML = "Home Address should not be empty";
			return false;
		}
		if (document.getElementById("phone").value == "") {
			document.getElementById('une').innerHTML = "Phone Number should not be empty";
			return false;
		}

		return true;
	}

	function emailformat(event) {
		var email_add = "yourName@yourserver.com";
		if (document.getElementById("email").value.indexOf("@") == -1) {
			document.getElementById('une').innerHTML = "You need an '@' symbol in your email, please try again.";
		}
		if (document.getElementById("email").value.indexOf(".") == -1) {
			document.getElementById('une').innerHTML = "You need a '.' symbol in your email, please try again.";
		}
		if ((document.getElementById("email").value.indexOf("@") != -1) && (email_add.indexOf(".") != -1)) {
			document.getElementById('une').innerHTML = "";
			return true;
		}
	}

</script>
